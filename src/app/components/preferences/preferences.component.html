<div class="example-container">

  <mat-slide-toggle color="primary" (change)="automaticOpenChange()" checked="{{this.localStorage.retrieve('automaticOpenPDF')}}">Automatic Open PDF</mat-slide-toggle>

  <mat-form-field style="margin-top: 30px">
    <input matInput placeholder="Default Save Folder" value="{{this.localStorage.retrieve('saveFolder')}}">
    <button mat-icon-button matSuffix (click)="onSelectSaveFolder()">
      <mat-icon>folder</mat-icon>
    </button>
  </mat-form-field>
</div>
